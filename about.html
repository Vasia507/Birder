  <script>
    const easy = ["–ü–æ—á—É—Ç–∏ –ö—Ä–∏–∂–Ω—è", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –í–µ–ª–∏–∫—É —Å–∏–Ω–∏—Ü—é", "–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –ó—è–±–ª–∏–∫–∞", "–ü–æ–±–∞—á–∏—Ç–∏ –ì–æ—Ä–æ–±—Ü—è —Ö–∞—Ç–Ω—å–æ–≥–æ", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –í–æ—Ä–æ–Ω—É —Å—ñ—Ä—É", "–ü–æ–±–∞—á–∏—Ç–∏ –°–æ—Ä–æ–∫—É –∑–≤–∏—á–∞–π–Ω—É", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –õ–∏—Å–∫—É", "–ü–æ–±–∞—á–∏—Ç–∏ –ß–∞–π–∫—É", "–ü–æ–±–∞—á–∏—Ç–∏ –ó—è–±–ª–∏–∫–∞", "–ü–æ–±–∞—á–∏—Ç–∏ –ó–µ–ª–µ–Ω—è–∫–∞", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –í–æ—Ä–æ–Ω—É —Å—ñ—Ä—É", "–ü–æ–±–∞—á–∏—Ç–∏ –ö—Ä–∏–∂–Ω—è"];
    const medium = ["–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –°–æ–ª–æ–≤'—è —Å—Ö—ñ–¥–Ω–æ–≥–æ", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –ë—ñ–ª—É –ø–ª–∏—Å–∫—É", "–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –®–ø–∞–∫–∞ –∑–≤–∏—á–∞–π–Ω–æ–≥–æ", "–ü–æ–±–∞—á–∏—Ç–∏ –î—è—Ç–ª–∞ –∑–≤–∏—á–∞–π–Ω–æ–≥–æ", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –û–º–µ–ª—é—Ö–∞", "–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –©–∏–≥–ª–∏–∫–∞", "–ü–æ–±–∞—á–∏—Ç–∏ –°–Ω—ñ–≥—É—Ä–∞", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –í—ñ–ª—å—à–∞–Ω–∫—É", "–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –ñ–∞–π–≤–æ—Ä–æ–Ω–∫–∞ –ø–æ–ª—å–æ–≤–æ–≥–æ", "–ü–æ–±–∞—á–∏—Ç–∏ –ì–æ—Ä–ª–∏—Ü—é —Å–∞–¥–æ–≤—É", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –ö—Ä–æ–ø–∏–≤'—è–Ω–∫—É —á–æ—Ä–Ω–æ–≥–æ–ª–æ–≤—É", "–ü–æ–±–∞—á–∏—Ç–∏ –ö–∞–Ω—é–∫–∞ –∑–≤–∏—á–∞–π–Ω–æ–≥–æ", "–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –ü–µ—Ä–µ–ø—ñ–ª–∫–∏", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –ë–æ—Ä–∏–≤—ñ—Ç—Ä–∞ –∑–≤–∏—á–∞–π–Ω–æ–≥–æ", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –û–¥—É–¥–∞", "–ü–æ–±–∞—á–∏—Ç–∏ –†–∏–±–∞–ª–æ—á–∫—É –∑–≤–∏—á–∞–π–Ω–æ–≥–æ", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –ß–µ—á–µ–≤–∏—Ü—é –∑–≤–∏—á–∞–π–Ω—É", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –°–æ–π–∫—É", "–ü–æ–±–∞—á–∏—Ç–∏ –©–µ–≤—Ä–∏–∫–∞ –ø–æ–ª—å–æ–≤–æ–≥–æ", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –õ–∞—Å—Ç—ñ–≤–∫—É –º—ñ—Å—å–∫—É", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –ö–æ–Ω–æ–ø–ª—è–Ω–∫—É"];
    const hard = ["–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –ë—É–≥–∞—è", "–ü–æ–±–∞—á–∏—Ç–∏ –ö—É–ª–∏–∫–∞-—Å–æ—Ä–æ–∫—É", "–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –î–µ—Ä–∫–∞—á–∞", "–ü–æ–±–∞—á–∏—Ç–∏ –õ–µ–±–µ–¥—è-—à–∏–ø—É–Ω–∞", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –ß–∞–ø–ª—é —Å—ñ—Ä—É", "–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –ë–¥–∂–æ–ª–æ—ó–¥–∫–∏ –∑–≤–∏—á–∞–π–Ω–æ—ó", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –°–∏–≤–æ—Ä–∞–∫—à—É", "–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –î—è—Ç–ª–∞ —Å–∏–≤–æ–≥–æ", "–ü–æ–±–∞—á–∏—Ç–∏ –û—á–µ—Ä–µ—Ç—è–Ω–∫—É —Å—Ç–∞–≤–∫–æ–≤—É", "–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –°–∏—á–∏–∫–∞-–≥–æ—Ä–æ–±—Ü—è", "–ü–æ–±–∞—á–∏—Ç–∏ –°–∏–ø—É—Ö—É", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –ö–∞—á–∫—É —à–∏–ª–æ—Ö–≤—ñ—Å—Ç", "–ü–æ–±–∞—á–∏—Ç–∏ –ì–æ–≥–æ–ª—è", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –ö—Ä–µ—Ö–∞ –≤–µ–ª–∏–∫–æ–≥–æ", "–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –°–æ–≤–∫–∏", "–ü–æ–±–∞—á–∏—Ç–∏ –ö—É–ª–∏–∫–∞-–¥–æ–≤–≥–æ–Ω–æ–≥–∞", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –ü—ñ—Å–æ—á–Ω–∏–∫–∞ –º–∞–ª–æ–≥–æ", "–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –í—ñ–≤—Å—è–Ω–∫–∏ –æ—á–µ—Ä–µ—Ç—è–Ω–æ—ó", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –ü—Ä–æ—Å—è–Ω–∫—É", "–ü–æ–±–∞—á–∏—Ç–∏ –®—É–ª—ñ–∫—É —á–æ—Ä–Ω–æ–≥–æ", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –ü—ñ–¥—Å–æ–∫–æ–ª–∏–∫–∞ –≤–µ–ª–∏–∫–æ–≥–æ", "–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –ö—ñ–±—á–∏–∫–∞", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –õ–µ–ª–µ–∫—É –±—ñ–ª—É", "–ü–æ–±–∞—á–∏—Ç–∏ –ë—É–≥–∞—è –º–∞–ª–æ–≥–æ", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –û—Ä–ª–∞–Ω–∞-–±—ñ–ª–æ—Ö–≤–æ—Å—Ç–∞", "–ü–æ–±–∞—á–∏—Ç–∏ –°–∞–ø—Å–∞–Ω–∞", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –°–∏—á–∞ —Ö–∞—Ç–Ω—å–æ–≥–æ", "–ü–æ—á—É—Ç–∏ –≥–æ–ª–æ—Å –ó–º—ñ—î—ó–¥–∞", "–ü–æ–±–∞—á–∏—Ç–∏ –ñ–æ–≤–Ω—É –∑–µ–ª–µ–Ω—É", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –ö—Ä—É—Ç–∏–≥–æ–ª–æ–≤–∫—É", "–°—Ñ–æ—Ç–∫–∞—Ç–∏ –ë–∞–∫–ª–∞–Ω–∞ –≤–µ–ª–∏–∫–æ–≥–æ"];let allTasks = [...easy, ...medium, ...hard];
let remainingTasks = allTasks.filter(task => !JSON.parse(localStorage.getItem('completedTasks') || '[]').includes(task));
let completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || [];
let score = parseInt(localStorage.getItem('score') || '0');

const tasksContainer = document.getElementById('tasks-container');
const scoreDisplay = document.getElementById('score');
const levelDisplay = document.getElementById('levelDisplay');
const resetButton = document.getElementById('resetButton');

function updateScoreDisplay() {
  scoreDisplay.textContent = `–ó–∞–≥–∞–ª—å–Ω—ñ –±–∞–ª–∏: ${score}`;
  updateLevel(score);
}

function updateLevel(score) {
  let level = '';
  if (score < 50) level = '–ü–æ—á–∞—Ç–∫—ñ–≤–µ—Ü—å üê£';
  else if (score < 200) level = '–î–æ—Å–ª—ñ–¥–Ω–∏–∫ üê¶';
  else level = '–ü—Ä–æ—Ñ—ñ ü¶Ö';
  levelDisplay.textContent = `–†—ñ–≤–µ–Ω—å: ${level}`;
}

function getTaskDifficulty(task) {
  if (easy.includes(task)) return 'easy';
  if (medium.includes(task)) return 'medium';
  if (hard.includes(task)) return 'hard';
  return 'unknown';
}

function getPenaltyPoints(task) {
  const difficulty = getTaskDifficulty(task);
  if (difficulty === 'easy') return 5;
  if (difficulty === 'medium') return 10;
  if (difficulty === 'hard') return 15;
  return 5;
}

function addRandomTask() {
  if (remainingTasks.length === 0) return;
  const idx = Math.floor(Math.random() * remainingTasks.length);
  const taskText = remainingTasks.splice(idx, 1)[0];

  const div = document.createElement('div');
  div.className = 'task';

  const taskContent = document.createElement('div');
  taskContent.className = 'task-content';

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.id = taskText;
  checkbox.checked = completedTasks.includes(taskText);

  checkbox.addEventListener('change', () => {
    if (checkbox.checked) {
      completedTasks.push(taskText);
      score += 10;
      localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
      localStorage.setItem('score', score);
      updateScoreDisplay();
      addRandomTask();
      div.remove();
    }
  });

  const label = document.createElement('label');
  label.htmlFor = taskText;
  label.textContent = taskText;

  const skipBtn = document.createElement('button');
  skipBtn.textContent = '–ü—Ä–æ–ø—É—Å—Ç–∏—Ç–∏';
  skipBtn.className = 'skip-button';
  skipBtn.onclick = () => {
    const penalty = getPenaltyPoints(taskText);
    score = Math.max(0, score - penalty);
    localStorage.setItem('score', score);
    updateScoreDisplay();
    addRandomTask();
    div.remove();
  };

  taskContent.appendChild(checkbox);
  taskContent.appendChild(label);
  div.appendChild(taskContent);
  div.appendChild(skipBtn);
  tasksContainer.appendChild(div);
}

resetButton.addEventListener('click', () => {
  if (confirm("–°–ø—Ä–∞–≤–¥—ñ —Å–∫–∏–Ω—É—Ç–∏ –ø—Ä–æ–≥—Ä–µ—Å?")) {
    localStorage.removeItem('completedTasks');
    localStorage.removeItem('score');
    location.reload();
  }
});

updateScoreDisplay();

completedTasks.forEach(task => {
  const div = document.createElement('div');
  div.className = 'task';

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.id = task;
  checkbox.checked = true;
  checkbox.disabled = true;

  const label = document.createElement('label');
  label.htmlFor = task;
  label.textContent = task;

  div.appendChild(checkbox);
  div.appendChild(label);
  tasksContainer.appendChild(div);
});

if (remainingTasks.length > 0) {
  addRandomTask();
}
